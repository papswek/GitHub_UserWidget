<div class="body">
  <header class="header">GitHub User Profile Viewer</header>
  <div class="search">
    <p>Search git user and hit enter.</p>
    <input type="text" (keyup.enter)="search($event.target.value)" />
  </div>
  <div *ngIf="users">
    <img [src]="users.avatar_url" alt="Avatar" />
    <div *ngFor="let user of users">Name: {{ users.username }}</div>
    <div>Login Name: {{ users.login }}</div>
    <div>Company: {{ users.company }}</div>
    <div>Followers: {{ users.followers }}</div>
    <div>Public Repos: {{ users.public_repos }}</div>
  </div>
</div>
