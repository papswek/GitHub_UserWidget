<div class="body">
  <header class="header">GitHub User Profile Viewer</header>
  <div class="search">
    <p>Search git user and hit enter.</p>
    <input type="text" (keyup.enter)="searchUsers($event.target.value)" />
  </div>
  <div *ngIf="searchUsers">
    <div>{{ users.login }}</div>
  </div>
</div>
